<body>
    <!-- Sing in  Form -->
    <section class="sign-in" id="#signInForm">

    </section>

    <!-- sign up form -->
    <section class="py-4 signup">
        <div class="containerx ">
            <div class="signup-content">
                <div class="signup-form">
                    <div class="section-heading pt-3">
                        <h2 class="form-title">Sign up</h2>
                    </div>
                    <form class="register-form" id="register-form">
                        <div class="form-group">
                            <input id="username" class="form-group-input" type="text" name="username" placeholder="User Name">
                            <label class="form-group-label" for="username">User Name</label>   
                            <small>error </small>                         
                        </div>
                        <div class="form-group">
                            <input id="email" class="form-group-input" type="text" name="email" placeholder="Your Email">
                            <label class="form-group-label" for="email">Your Email</label>             
                            <small>error </small>           
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-group-input" type="password" name="password" placeholder="Your Password">
                            <label class="form-group-label" for="password">Your Password</label>  
                            <small>error </small>                          
                        </div>
                        <div class="form-group">
                            <input id="password-confirm" class="form-group-input" type="password" name="password2" placeholder="Confirm Password">
                            <label class="form-group-label" for="password2">Confirm Password</label>      
                            <small>error </small>                      
                        </div>                       
                   

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>

                        <div class="form-group form-button">
                            <button type="submit" id="signup" class="btn-green btnn" >Register</button>
                        </div>

                        <p class="member-log">Already member ? 
                            <a data-toggle="modal" data-target="#exampleModal" href="#" class="text-decoration-none text-info" id="loginFromSignupPage">Login</a></p>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="https://thumbs.dreamstime.com/b/dreamcatcher-against-background-colorful-splash-91495859.jpg" class="text-center pt-5 w-100" alt="sing up image"></figure>
                </div>
            </div>
        </div>
    </section>

<!-- start sign in  -->
<div id="signIn-form">
    <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
             <div class=" modal-content">
                 <div class="modal-body ">
                     <div class="frame row border-modal">
                         <div class="col-md-7 text-center left-box p-4">
                             
 
                             <div class="section-heading pt-3">
                                 <h3>Sign in to Account</h3>
                             </div>
 
                             <div class="icon mt-2">
                                 <div class="icons">
                                     <i class="fab fa-facebook-f"></i>
                                 </div>
                                 <div class="icons">
                                     <i class="fab fa-linkedin-in"></i>
                                 </div>
                                 <div class="icons">
                                     <i class="fab fa-google-plus-g"></i>
                                 </div>                                
                                 
                             </div>
                             <p class="text-muted pt-3">or use your email account </p>
                             <form>
                                 <div class="form-group">
                                     <input class="form-group-input" type="email" name="email" placeholder="Email">
                                     <label class="form-group-label" for="email">Email</label>
                                     
                                 </div>
                                 <div class="form-group">
                                     <input class="form-group-input" type="password" name="pass" placeholder="Password">
                                     <label class="form-group-label" for="password">Password</label>
 
                                 </div>
                             </form>
 
                             <div class="row px-1 pb-3 text-center">
                                 <div class="col-6">
                                     <input class="form-check-input" type="checkbox" id="gridCheck">
                                     <label class="form-check-label" for="gridCheck">
 
                                         remember me
                                     </label>
                                 </div>
                                 <div class="col-6 ">
                                     <a class="text-muted" href="#">forget password?</a>
                                 </div>
                                 <button class="btn-green btnn mx-auto mt-4">sign In</button>
                             </div>
                         </div>
                         
                         <div class="col-md-5 text-center right-box p-5">
 
                             <div class="section-heading pt-3">
                                 <h3>Hello, Friend ..</h3>
                             </div>
                             <p class="text-muted mt-3 mb-4">
                                 If you don't have an acoount , <br>
                                 Fill up personal information  and 
                                 start journey with us .</p>
                             <a  class="btnn btn-green" href="signup.html">sign up</a>
                        
                             <div class="pic-box-right mt-4">
                                 <img class="img-fluid" src="imgs/Welcome-removebg-preview.png"  alt="">
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
 </div>
